<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="desc">
      <h1>Liquid Volume Converter</h1>
      <p>Convert volume from US Fluid Ounces to Mililiters or vise versa.</p>
    </div>
    <div id="app">
      <input id="input" type="text" placeholder="00.00" />
      <select id="measureSelect">
        <option value="oz">US Fluid Oz.</option>
        <option value="ml">Mililiters</option>
      </select>
      <button type="button" id="convert" value="convert">convert</button>
      <p id="result">00.00 ml</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
